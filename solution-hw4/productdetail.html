<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="./css/styles.css" >
    <title>Product Detail</title>

    <script defer src="js/solution-hw4.js"></script>
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/details.js"></script>
  </head>

  <body>
    <nav class="navigation">
      <div class="nav-image">
        <a href="./index.html">
          <img
            src="../assets/logo/logo-01.svg"
            width="400"
            class="nav-image"
            alt="bun-bun-logo"
          >
        </a>
      </div>
      <div class="nav-right">
        <div class="nav-links">
          <a href="./index.html"><h3 class="active-page">PRODUCTS</h3></a>
          <a href="./shoppingcart.html"><h3>CART</h3></a>
        </div>
        <hr >
        <div id="page-title">
          <h2>Original cinnamon roll</h2>
        </div>
      </div>
    </nav>

    <main>
      <div class="selected-item">
        <div>
          <img
            id="selected-item-image"
            src=""
            width="600"
            alt="cinammon roll on a plate with cinammon sticks"
          >
        </div>

        <section class="customize-details">
          <h4 id="detail-instructions">
            Customize our delicious, <br >hand-made cinnamon roll to <br >your
            liking!
          </h4>
          <section class="select-options">
            <h4>Glazing:</h4>

            <select name="glazing" id="glazing" onchange="glazingChange(this)">
            </select>
          </section>

          <section class="select-options">
            <h4>Pack Size:</h4>

            <select name="pack-size" id="pack-size">
            </select>

            <!-- https://www.w3schools.com/tags/tag_select.asp-->
            <!-- used website to figure out select syntax -->
          </section>

          <section class="add-item">
            <h4>$ <span id="price">2.49</span></h4>

            <button onclick="updateCart()">Add to Cart</button>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
