<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="./css/styles.css" >
    <title>Shopping Cart</title>
  </head>

  <body>
    <nav class="navigation">
      <div class="nav-image">
        <a href="./index.html">
          <img
            src="../assets/logo/logo-01.svg"
            width="400"
            class="nav-image"
            alt="bun-bun-logo"
          >
        </a>
      </div>
      <div class="nav-right">
        <div class="nav-links">
          <a href="./index.html"><h3>PRODUCTS</h3></a>
          <a href="./shoppingcart.html"><h3 class="active-page">CART</h3></a>
        </div>
        <hr >
        <div class="page-title">
          <h2>Shopping Cart</h2>
        </div>
      </div>
    </nav>

    <main class="shopping-page">
      <section class="individual-cart-item">
        <div class="cart-item-left">
          <img
            src="../assets/products/original-cinnamon-roll.jpg"
            width="200"
            alt="cinammon roll on a plate with cinammon sticks"
          >
          <p class="remove-button">Remove</p>
        </div>
        <div class="cart-item-center">
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack size: 1</p>
        </div>
        <div class="cart-item-price">
          <h4>$ 2.49</h4>
        </div>
      </section>

      <section class="individual-cart-item">
        <div class="cart-item-left">
          <img
            src="../assets/products/double-chocolate-cinnamon-roll.jpg"
            width="200"
            alt="double chocolate cinammon roll on paper wrapper"
          >
          <p class="remove-button">Remove</p>
        </div>
        <div class="cart-item-center">
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar milk</p>
          <p>Pack size: 6</p>
        </div>
        <div class="cart-item-price">
          <h4>$ 27.45</h4>
        </div>
      </section>
      <section>
        <hr class="cart-total-divider" >
        <div class="total">
          <div class="total-left">
            <h4>Total</h4>
          </div>
          <div class="total-right">
            <h4>$ 29.94</h4>
            <button>Checkout</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
